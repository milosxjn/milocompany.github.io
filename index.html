<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Window with Recruitment</title>
  <style>
    /* Styl dla chatu */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #chat-container {
      width: 400px;
      height: 500px;
      border: 2px solid #ccc;
      overflow-y: scroll;
      padding: 20px;
      box-sizing: border-box;
    }

    #message-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    /* Styl dla formularza rekrutacyjnego */
    #recruitment-form {
      margin-top: 20px;
    }

    #recruitment-form label {
      display: block;
      margin-top: 10px;
    }

    #recruitment-form input,
    #recruitment-form select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div><strong>User1:</strong> Hello!</div>
    <div><strong>User2:</strong> Hi there!</div>
    <!-- Add more chat messages here -->
  </div>

  <input type="text" id="message-input" placeholder="Type your message...">

  <!-- Formularz rekrutacyjny -->
  <form id="recruitment-form">
    <label for="email">Adres e-mail *</label>
    <input type="email" id="email" required>

    <label for="name">Imię i nazwisko *</label>
    <input type="text" id="name" required>

    <label for="age">Ile masz lat? *</label>
    <input type="number" id="age" required>

    <label for="gender">Twoja płeć *</label>
    <select id="gender" required>
      <option value="female">Kobieta</option>
      <option value="male">Mężczyzna</option>
    </select>

    <label for="worked-in-it">Czy pracowałeś kiedyś w branży IT? *</label>
    <select id="worked-in-it" required>
      <option value="yes">Tak</option>
      <option value="no">Nie</option>
    </select>

    <label for="experience-rating">Jak oceniasz swoje doświadczenie w branży IT? *</label>
    <input type="range" id="experience-rating" min="0" max="10" required>

    <label for="reason">Dlaczego ty? *</label>
    <textarea id="reason" required></textarea>

    <label for="ai-skills">Czy potrafisz biegle korzystać ze sztucznej inteligencji? *</label>
    <select id="ai-skills" required>
      <option value="yes">Tak</option>
      <option value="no">Nie</option>
      <option value="some">Trochę</option>
    </select>

    <label for="education">Jakie jest twoje wykształcenie *</label>
    <select id="education" required>
      <option value="none">Żadne</option>
      <option value="basic">Podstawowe</option>
      <option value="high-school">Średnie</option>
      <option value="bachelor">Magister</option>
      <option value="master">Doktor</option>
      <option value="other">Inne</option>
    </select>

    <button type="submit">Wyślij formularz rekrutacyjny</button>
  </form>
  
  <script>
    // Kod JavaScript dla chatu (bez zmian)

    // Kod JavaScript dla formularza rekrutacyjnego (do dodania)
  </script>

</body>
</html>
